description: Deploys central and two Kubernetes clusters for a backup and restore demonstration
cloud: aws
clusters: 3
aws_type: t3.medium
aws_type_cluster_1_worker_nodes: t3.2xlarge
aws_ebs: "gp2:80 gp2:100"
k8s_version: 1.16.0
px_version: 2.5.1
scripts: ["install-awscli", "backup"]
env:
    #BACKUP_BUCKET: "<YOUR BUCKET NAME>"

# IMPORTANT: set the BACKUP_BUCKET variable to match the name 
# of a bucket that already exists in the region you're deploying into

