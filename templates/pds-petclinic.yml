# do not edit this file as it gets overwritten during updates
# if you need to change settings create your own copy
description: Deploy single k8s/px cluster, register at PDS controlplane, deploy Postgres using API, install petclinic demo app
clusters: 1
scripts: ["install-px", "pds-petclinic"]
run_predelete: true

env:
#  PDS_TOKEN: "[your pds user api token]" -> set this as env variable in your defaults.yml
  PDS_ACCOUNT: "Sales"
  PDS_TENANT: "Default"
  PDS_PROJECT: "Default"  
  PDS_ENDPOINT: "https://prod.pds.portworx.com/api"
  PDS_NAMESPACE: "pds-petclinic"
  PDS_DATASERVICE: "pg"
  PDS_DATASERVICE_VERSION: "13.13"
  PDS_APP_CONFIG_TEMPLATE: "Default"
  PDS_APP_RESOURCE_TEMPLATE: "Tiny"
  PDS_APP_STORAGE_TEMPLATE: "Volume%20replication%20(best-effort%20spread)"
