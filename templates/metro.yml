cloud: aws
clusters: 2
nodes: 3
scripts: ["install-awscli", "vncserver", "metro", "install-storkctl", "petclinic1", "clusterpair"]

# Verify all is working with `storkctl get clusterdomainsstatus` (take around 7 minutes)
# Stop the nodes on cluster 1
# Mark cluster 1 as down with `kubectl apply -f cluster-1-down.yaml` on master-2
# Scale up on cluster 2 with `storkctl activate migration` on master-2
