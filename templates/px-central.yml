description: A single K8s and Portworx cluster with PX-Central & Grafana installed
cloud: aws
clusters: 2
nodes: 3
aws_type: t3.medium
aws_type_cluster_1_worker_nodes: t3.xlarge
aws_ebs: "gp2:100"
k8s_version: 1.16.0

cluster:
  - id: 1
    scripts: ["central", "install-storkctl"]
  - id: 2
    scripts: ["install-px", "install-storkctl"]
