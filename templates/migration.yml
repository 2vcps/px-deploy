description: Deploys 2 clusters with Portworx, sets up and configures a cluster pairing, and deploys a set of apps and a migration template.
clusters: 2
scripts: ["install-px", "px-wait"]
cluster:
  - id: 1
    scripts: ["optional-apps"]
  - id: 2
    scripts: ["clusterpair"]

